<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventory - Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <a th:href="@{/dashboard}" class="text-decoration-none text-secondary mb-3 d-inline-block">
        ← Back to Dashboard
    </a>

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Product Inventory</h2>
        <a th:href="@{/products/new}" class="btn btn-primary">
            + Create New Product
        </a>
    </div>

    <!-- Category Filter -->
    <div class="card mb-4">
        <div class="card-body">
            <h6 class="mb-3">Filter by Category</h6>
            <div class="d-flex flex-wrap gap-2">
                <a th:href="@{/products}" class="btn btn-outline-secondary">
                    All Products
                </a>

                <a th:each="cat : ${categories}"
                   th:href="@{/products/category/{id}(id=${cat.id})}"
                   class="btn btn-outline-secondary"
                   th:text="${cat.name}">
                </a>
            </div>
        </div>
    </div>

    <!-- Low Stock Button -->
    <div class="mb-4">
        <a th:href="@{/products/low-stock}" class="btn btn-warning">
            ⚠ View Low Stock Products
        </a>
    </div>

    <!-- Category Info -->
    <div th:if="${category}" class="alert alert-info d-flex justify-content-between align-items-center">
        <span>
            Showing products in category:
            <strong th:text="${category.name}"></strong>
        </span>
        <a th:href="@{/products}" class="btn btn-sm btn-outline-primary">
            Clear filter
        </a>
    </div>

    <!-- Low Stock Banner -->
    <div th:if="${lowStockFlag}" class="alert alert-warning d-flex justify-content-between align-items-center">
        <span>
            <strong>⚠ LOW STOCK ALERT:</strong> Showing products below 20 units
        </span>
        <a th:href="@{/products}" class="btn btn-sm btn-dark">
            View All
        </a>
    </div>

    <!-- Success Message -->
    <div th:if="${success}" class="alert alert-success">
        ✅ <span th:text="${success}"></span>
    </div>

    <!-- Error Message -->
    <div th:if="${error}" class="alert alert-danger">
        ⚠️ <span th:text="${error}"></span>
    </div>

    <!-- Products Table -->
    <div class="card shadow-sm">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Category</th>
                    <th class="text-end">Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="product : ${products}"
                    th:classappend="${product.availableQuantity < 20} ? 'table-danger'">

                    <td class="fw-semibold" th:text="${product.name}"></td>
                    <td th:text="${product.description}"></td>
                    <td>$<span th:text="${product.price}"></span></td>

                    <td>
                        <span class="badge"
                              th:classappend="${product.availableQuantity < 20}
                              ? 'bg-danger'
                              : 'bg-success'"
                              th:text="${product.availableQuantity}">
                        </span>
                    </td>

                    <td>
                        <span class="badge bg-info text-dark"
                              th:text="${product.category.name}">
                        </span>
                    </td>

                    <td class="text-end">
                        <a th:href="@{/products/edit/{id}(id=${product.id})}"
                           class="btn btn-sm btn-outline-primary me-1">
                            Edit
                        </a>

                        <form th:action="@{/products/delete/{id}(id=${product.id})}"
                              method="post"
                              class="d-inline">
                            <button type="submit"
                                    class="btn btn-sm btn-outline-danger"
                                    onclick="return confirm('Are you sure you want to delete this product?')">
                                Delete
                            </button>
                        </form>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>

</html>
