<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventory - Add Category</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">

    <!-- Centered Layout -->
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">

            <!-- Page Header -->
            <div class="mb-4 text-center">
                <h2 class="fw-bold">Add New Category</h2>
                <p class="text-muted">Create a new product category</p>
            </div>

            <!-- Success Message (Optional but Safe) -->
            <div th:if="${success}" class="alert alert-success">
                ✅ <span th:text="${success}"></span>
            </div>

            <!-- Form Card -->
            <div class="card shadow-sm">
                <div class="card-body">

                    <form th:action="@{/categories/new}"
                          th:object="${category}"
                          method="post"
                          novalidate>

                        <!-- Category Name -->
                        <div class="mb-3">
                            <label class="form-label">
                                Name <span class="text-danger">*</span>
                            </label>

                            <input type="text"
                                   th:field="*{name}"
                                   class="form-control"
                                   placeholder="e.g. Electronics"
                                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">

                            <div class="invalid-feedback"
                                 th:if="${#fields.hasErrors('name')}"
                                 th:errors="*{name}">
                            </div>
                        </div>

                        <!-- Description -->
                        <div class="mb-4">
                            <label class="form-label">Description</label>

                            <textarea class="form-control"
                                      rows="3"
                                      placeholder="Optional category description"
                                      th:field="*{description}"
                                      th:classappend="${#fields.hasErrors('description')} ? 'is-invalid'">
                            </textarea>

                            <div class="invalid-feedback"
                                 th:if="${#fields.hasErrors('description')}"
                                 th:errors="*{description}">
                            </div>
                        </div>

                        <!-- Actions -->
                        <button type="submit"
                                class="btn btn-primary w-100"
                                onclick="this.disabled=true; this.form.submit();">
                            Create Category
                        </button>

                </div>

                        <!-- Cancel Link -->
                        <div class="text-center mt-3">
                            <a th:href="@{/products}" class="text-decoration-none">
                                ← Back to Products
                            </a>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>

</div>

</body>
</html>
