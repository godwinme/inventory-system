<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventory - Edit Product</title>
</head>
<body>
<form th:action="@{/products/update/{id}(id=${product.id})}" th:object="${product}" method="post">

    <input type="hidden" th:field="*{id}">
    <div>
        <label>Name</label>
        <input th:field="*{name}">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red; font-size: 12px; display: block;"></span>
    </div>

    <div>
        <label>Description</label>
        <input th:field="*{description}">
        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
              style="font-size: 12px; color: red; display: block"></span>
    </div>

    <div>
        <label>Price</label>
        <input th:field="*{price}">
        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
              style="font-size: 12px; color: red; display: block"></span>
    </div>

    <div>
        <label>Quantity</label>
        <input th:field="*{availableQuantity}">
        <span th:if="${#fields.hasErrors('availableQuantity')}" th:errors="*{availableQuantity}"
              style="font-size: 12px; color: red; display: block"></span>
    </div>

    <div>
        <label>Category</label>
        <select th:field="*{category}">
            <option th:each="cat : ${categories}"
                    th:value="${cat.id}"
                    th:text="${cat.name}"></option>
        </select>
        <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}"
              style="font-size: 12px; color: red; display: block"></span>
    </div>
    <button type="submit">Update</button>
</form>
</body>
</html>
