<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventory - Edit Product</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">

    <!-- Centered Layout -->
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

            <!-- Page Header -->
            <div class="mb-4 text-center">
                <h2 class="fw-bold">Edit Product</h2>
                <p class="text-muted">Update product details</p>
            </div>

            <!-- Error / Success Messages (Optional, Safe) -->
            <div th:if="${error}" class="alert alert-danger">
                ⚠️ <span th:text="${error}"></span>
            </div>

            <div th:if="${success}" class="alert alert-success">
                ✅ <span th:text="${success}"></span>
            </div>

            <!-- Form Card -->
            <div class="card shadow-sm">
                <div class="card-body">

                    <form th:action="@{/products/update/{id}(id=${product.id})}"
                          th:object="${product}"
                          method="post"
                          novalidate>

                        <!-- Hidden ID -->
                        <input type="hidden" th:field="*{id}">

                        <!-- Name -->
                        <div class="mb-3">
                            <label class="form-label">
                                Name <span class="text-danger">*</span>
                            </label>
                            <input type="text"
                                   th:field="*{name}"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">

                            <div class="invalid-feedback"
                                 th:if="${#fields.hasErrors('name')}"
                                 th:errors="*{name}">
                            </div>
                        </div>

                        <!-- Description -->
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control"
                                      rows="3"
                                      th:field="*{description}"
                                      th:classappend="${#fields.hasErrors('description')} ? 'is-invalid'">
                            </textarea>

                            <div class="invalid-feedback"
                                 th:if="${#fields.hasErrors('description')}"
                                 th:errors="*{description}">
                            </div>
                        </div>

                        <!-- Price -->
                        <div class="mb-3">
                            <label class="form-label">
                                Price <span class="text-danger">*</span>
                            </label>
                            <input type="number"
                                   step="0.01"
                                   th:field="*{price}"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('price')} ? 'is-invalid'">

                            <div class="invalid-feedback"
                                 th:if="${#fields.hasErrors('price')}"
                                 th:errors="*{price}">
                            </div>
                        </div>

                        <!-- Quantity -->
                        <div class="mb-3">
                            <label class="form-label">
                                Quantity <span class="text-danger">*</span>
                            </label>
                            <input type="number"
                                   th:field="*{availableQuantity}"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('availableQuantity')} ? 'is-invalid'">

                            <div class="invalid-feedback"
                                 th:if="${#fields.hasErrors('availableQuantity')}"
                                 th:errors="*{availableQuantity}">
                            </div>
                        </div>

                        <!-- Category -->
                        <div class="mb-4">
                            <label class="form-label">
                                Category <span class="text-danger">*</span>
                            </label>
                            <select class="form-select"
                                    th:field="*{category}"
                                    th:classappend="${#fields.hasErrors('category')} ? 'is-invalid'">
                                <option th:each="cat : ${categories}"
                                        th:value="${cat.id}"
                                        th:text="${cat.name}">
                                </option>
                            </select>

                            <div class="invalid-feedback"
                                 th:if="${#fields.hasErrors('category')}"
                                 th:errors="*{category}">
                            </div>
                        </div>

                        <!-- Actions -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                Update Product
                            </button>

                            <a th:href="@{/products}" class="btn btn-outline-secondary">
                                Cancel
                            </a>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>

</div>

</body>
</html>
