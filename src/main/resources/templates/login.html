<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Inventory System</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container min-vh-100 d-flex align-items-center justify-content-center">

    <div class="row w-100 justify-content-center">
        <div class="col-md-6 col-lg-4">

            <!-- Login Card -->
            <div class="card shadow-sm">
                <div class="card-body p-4">

                    <h3 class="text-center fw-bold mb-4">üîë Login</h3>

                    <!-- Registration Success -->
                    <div th:if="${param.registered != null}" class="alert alert-success">
                        ‚úÖ Registration successful. Please login.
                    </div>

                    <!-- Logout Success -->
                    <div th:if="${param.logout != null}" class="alert alert-info">
                        ‚úÖ Logged out successfully.
                    </div>

                    <!-- Login Error -->
                    <div th:if="${param.error != null}" class="alert alert-danger">
                        ‚ùå Invalid username or password.
                    </div>

                    <!-- Login Form -->
                    <form th:action="@{/login}" method="post" novalidate>

                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text"
                                   name="username"
                                   id="username"
                                   class="form-control"
                                   placeholder="Enter username"
                                   required>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password"
                                   name="password"
                                   id="password"
                                   class="form-control"
                                   placeholder="Enter password"
                                   required>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary">
                                Login
                            </button>
                        </div>

                        <!-- Register Link -->
                        <div class="text-center">
                            <p class="mb-0">
                                Don‚Äôt have an account?
                                <a th:href="@{/register}" class="text-decoration-none">
                                    Register
                                </a>
                            </p>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>

</div>

</body>
</html>
