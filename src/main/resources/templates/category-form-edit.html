<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventory - Edit Category</title>
</head>
<body>

<form th:action="@{/categories/{id}/edit(id=${category.id})}" th:object="${category}" method="post">

    <input type="hidden" th:field="*{id}"> <!-- EXPLICIT IS BETTER! -->

    <div><label>Name</label>
    <input type="text" th:field="*{name}">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red; font-size: 12px; display: block;"></span>
    </div>

    <div>
    <label>Description</label>
    <input type="text" th:field="*{description}">
        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
        style="font-size: 12px; color: red; display: block;"></span>
    </div>
    <button type="submit">Save</button>
</form>
</body>
</html>
