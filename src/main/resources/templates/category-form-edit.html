<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventory - Edit Category</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">

    <!-- Centered Layout -->
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">

            <!-- Page Header -->
            <div class="mb-4 text-center">
                <h2 class="fw-bold">Edit Category</h2>
                <p class="text-muted">Update category details</p>
            </div>

            <!-- Error Message (Optional, Safe) -->
            <div th:if="${error}" class="alert alert-danger">
                ⚠️ <span th:text="${error}"></span>
            </div>

            <!-- Form Card -->
            <div class="card shadow-sm">
                <div class="card-body">

                    <form th:action="@{/categories/{id}/edit(id=${category.id})}"
                          th:object="${category}"
                          method="post"
                          novalidate>

                        <!-- Hidden ID -->
                        <input type="hidden" th:field="*{id}">

                        <!-- Name -->
                        <div class="mb-3">
                            <label class="form-label">
                                Name <span class="text-danger">*</span>
                            </label>

                            <input type="text"
                                   th:field="*{name}"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">

                            <div class="invalid-feedback"
                                 th:if="${#fields.hasErrors('name')}"
                                 th:errors="*{name}">
                            </div>
                        </div>

                        <!-- Description -->
                        <div class="mb-4">
                            <label class="form-label">Description</label>

                            <textarea class="form-control"
                                      rows="3"
                                      th:field="*{description}"
                                      th:classappend="${#fields.hasErrors('description')} ? 'is-invalid'">
                            </textarea>

                            <div class="invalid-feedback"
                                 th:if="${#fields.hasErrors('description')}"
                                 th:errors="*{description}">
                            </div>
                        </div>

                        <!-- Actions -->
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary w-100">
                                Save Changes
                            </button>
                        </div>

                        <!-- Cancel -->
                        <div class="text-center mt-3">
                            <a th:href="@{/products}" class="text-decoration-none">
                                ← Back to Products
                            </a>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>

</div>

</body>
</html>
